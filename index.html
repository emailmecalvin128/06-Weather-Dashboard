<!doctype html>
    <html lang="en">
      <head>
       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style> .daily-card { padding-right: 0px }</style>
        <title>Hello, world!</title>
        <title>Weather Dashboard</title>
      </head>
      
      <body>
        <header class="container-fluid text-center text-white bg-dark p-2">
          <h1>Weather Dashboard</h1>
        </header>

      </head>
      <body>
        <div class="container">
            <div class="row">
                <div class="col-3 border-right">
                    <div class="row">
                       
                        <h2 class="p-3">Search city:</h2>
                        <div class="input-group p-3">
                            <input type="text" class="form-control" id="city-input" placeholder="Enter city here" aria-label="Enter city here">
                            <div class="input-group-append">
                              <span class="input-group-text" id="city-input-submit">GO!</span>
                            </div>
                          </div>
                    </div>
                    <div class="row">
                       
                        <ul class="list-group list-group w-100 px-3" id="city-history-div"></ul>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row p-3">
                       
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title" id="0-day-city">SEARCH CITY!</h5>
                              <h5 class="card-text" id="0-day-time"></h5>
                              <img src="http://openweathermap.org/img/wn/10d@2x.png" id="0-day-wimg" alt="weather image">
                              <p class="card-text" id="0-day-temp">TEMPERATURE:</p>
                              <p class="card-text" id="0-day-humi">HUMIDITY:</p>
                              <p class="card-text" id="0-day-wind">WIND SPEED:</p>
                              <p class="card-text" id="0-day-uxin">UX INDEX:<span class= "badge badge-pill badge-warning" id="uv-color"></span></p>
                            </div>
                          </div>
                    </div>
                    <div class="row">
                       
                        <div class="row row-cols-1 row-cols-lg-5 row-cols-md-2 p-3" id="card-class">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
      </body>
    </html>
